{% extends 'home.html' %} {% block dashboard %}

<div class="container">
    <br><br>
    <form action="/create_list/" method="POST">
        {% csrf_token %}
        <div class="row">
        	<div class="col-md-6">
                <label>Mt_Name</label>
                 <input type="text" name="m_name">
            </div>

            <div class="col-md-6">
                <label>Price</label>
               <input type="number" name="mt_price">
            </div>
        </div>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div class="container">
	<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Mt_name</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  
  <tbody>
  	{% for details in all_material %}
    <tr>
      <td>{{details.m_type}}</td>
      <td>{{details.mt_price}}</td>
    </tr>
    {% endfor%}
  </tbody>
</table>	
</div>
{% endblock %}
